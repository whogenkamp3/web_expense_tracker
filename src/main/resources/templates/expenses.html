<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d2d38;
            margin: 0;
            padding: 0;
        }

        .banner {
            text-align: center;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            position: relative;
        }

        .dropdown {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #pieChartContainer {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 150px;
            margin-bottom: 10px;

            width: 200; 
            height: auto; 
        }
        #yourPieChartContainer {
            width: 500px; 
            height: 500px; 
            margin: auto; 
        }

        #yourPieChart {
            width: 100%;
            height: 100%;
        }
  
        #yourPieChartContainer .chartjs-render-monitor:hover .chartjs-tooltip {
            font-size: 16px; 
        }
    </style>
</head>
<body>

<div class="banner">
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>
    <h1>Lifeblood Expense Tracker</h1>
</div>


<div id="yourPieChartContainer">
    <canvas id="yourPieChart"></canvas>
</div>


<script th:inline="javascript">
    /*<![CDATA[*/
    var categoryLabels = /*[[${categoryLabels}]]*/ [];
    var categoryValues = /*[[${categoryValues}]]*/ [];

    console.log(categoryLabels); // Log the data to the console to check if it's correct
    console.log(categoryValues);

    // Use categoryLabels and categoryValues to create your pie chart
    // Example: Use Chart.js
    var ctx = document.getElementById('yourPieChart').getContext('2d');
    var yourPieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: categoryLabels,
            datasets: [{
                data: categoryValues,
            }]
        },
    });
    /*]]>*/
</script>

</body>
</html>
